<body>
    <h3>Dia del Campesino</h3>
    <p>En el Día del Campesino, honramos a quienes con su trabajo nos alimentan y nos dan vida<br>
        Tu dedicación y esfuerzo hacen florecer nuestra tierra... <br>
        Eres la raíz que sostiene nuestra nación <br>
        Hoy celebramos a los héroes del campo que trabajan con pasión y sacrificio.</p>
